<h2>Builder to Figma</h2>
<p>Skill Authorization Key: <input id="key" placeholder="key 123asad123ashjaslhdhlkgh"></p>
<button id="create">Create figma flow</button>
<script>

  document.getElementById('create').onclick = () => {
    const textbox = document.getElementById('key');
    const key = textbox.value
    parent.postMessage({ pluginMessage: { type: 'create-figma-flow', key } }, '*')
  }

</script>
